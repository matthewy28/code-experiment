<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>animate moving box</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<style type="text/css">
		#container { position:absolute }
		#container td { border:1px solid #000 }
	</style>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript">
		$(function() {
			setTimeout(function() { $("#container").animate({ "left": "-=50px" }, "slow" ) }, 3000);
		});
	</script>
</head>
<body>
	<table id="container">
		<tr>
			<td>0,1</td><td>1,1</td>
		</tr>
		<tr>
			<td>0,0</td><td>1,0</td>
		</tr>
	</table>
</body>
</html>
