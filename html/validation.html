<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Form</title>
		<script type="text/javascript" src="http://192.168.232.74/js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="http://192.168.232.74/js/jquery.validate.custom.js"></script>
		<script type="text/javascript">
			$.validator.addMethod("passwordCheck", 
				function(value, element){
					var filter = /^[a-zA-Z0-9\_]*$/;
					return filter.test(value);
				}, 'Your Password can only include a-z,A-Z,0-9,_'
			);
			
			$(function() {
				// validate signup form on keyup and submit
				$("#sign-form").validate({
					rules: {		
						username: {
							required:true,
						},
						password: {
							required:true,
						},
						confirmPassword: {
							required:true,
							equalTo: "#password"
						},
						email: {
							required:true,
							email:true
						},			
					},
				
					messages: {
						username: {
							required: "Please enter a username",
							},
						password: {
							required: "Please provide a password",
						},
						confirm_password: {
							required: "Please provide a password",
							equalTo: "Please enter the same password as above"
						},
						email: "Please enter a valid email address",
					}	
				});
				
				$(".cancel").click(function() {
					var validator = $("#sign-form").validate();
					validator.resetForm();
				});
			});
		</script>
		
		<style type="text/css">
			#commentForm { width: 500px; }
			#commentForm label { width: 250px; }
			#commentForm label.error, #commentForm input.submit { margin-left: 253px; }
		</style>
	</head>
	
	<body>
		<form class="cmxform" id="sign-form" method="post" action="">
			<fieldset>
				<legend>Please fill in the follow box.</legend>
				<p>
					<label for="username">Username:</label>
					<input id="username" name="username" type="text" maxlength="40"/>
				</p>
				<p>
					<label for="password">Password:</label>
					<input id="password" type="password" name="password" maxlength="20" class="passwordCheck"/>
				</p>
				<p>
					<label for="confirm-password">Confirm Password:</label>
					<input id="confirm-password" type="password" name="confirmPassword" maxlength="20"/>
				</p>
				<p>
					<label for="email">Email:</label>
					<input id="email" type="text" name="email"/>
				</p>
				<p>
					<label for="comment">Message:</label>
					<textarea rows="6" cols="30" style="resize:none;" id="comment" name="message"></textarea>
				</p>
				<p>
					<input class="submit" type="submit" value="Submit"/>
					<input class="cancel" type="reset" value="Reset"/>
				</p>
			</fieldset>
		</form>
	</body>
</html>
