<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title></title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<style type="text/css">
		#container { border:1px solid #000; position:relative }
		#container #place-holder { position:absolute; left:4px; bottom:3px }
		#container input+label { display:block }
		#container input:focus+label { display:none }
		#container input:focus+label:focus { display:none }
		#container input+label:focus { color:red }
		input:active { color:red }
	</style>
</head>
<body>
	<div id="container">
		<input type="text" /><label id="place-holder">Test</label>
	</div>
</body>
</html>
