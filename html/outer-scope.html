<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Bounded Mouse Move Event Trial</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<style type="text/css">
		#mouse-container { width:400px; height:500px; background-color:blue; color:white; font-weight:bold; text-align:center; cursor:none; margin:auto }
		#btn-start { position:absolute; text-align:center; width:400px; font-size:16px }
		#btn-start:hover { font-size:20px; font-weight:bold }
		.follower-y { background-color:black; height:1px; width:400px; position:absolute }
		.follower-x { background-color:black; height:500px; width:1px; position:absolute }
	</style>
	<script type="text/javascript" src="http://192.168.232.74/js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var t;
			if (1) {
				t = $("#container");
			}

			if (1) {
				t = 2;
			}
			console.log(t);
			t.text("ha");
		});
	</script>
</head>
<body>
	<div id="container"></div>
</body>
</html>
