<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Boxes at corners</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<style type="text/css">
		#bottom-right { position:fixed; bottom:0; right:0; border:1px solid #000; background-color:#ddd; width:300px; height:300px; text-align:center; z-index:50000 }
		#bottom-right>table td { border:1px solid #000 }
		#bottom-right-trigger { width:200px; height:100px; opactiy:0; filter:alpha(opacity=0); position:fixed; bottom:0; right:0; z-index:55555 }
	</style>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#hide").on("click", function() {
				$("#hide").hide();
				$("#bottom-right").fadeTo(0, 0);
			});

			$("#bottom-right-trigger").on("mouseover", function() {
				$("#hide").show();
				$("#bottom-right").fadeTo(0, 100);
			});
		});
	</script>
</head>
<body>
	<h1 style="text-align:center">Demo to show fixed position box</h1>
	<div id="bottom-right-trigger"></div>
	<div id="bottom-right">
		<img id="hide" src="http://192.168.232.74/trial/web/images/cross.jpg" alt="hide" title="hide" style="float:right; cursor:pointer" />
		<table style="width:100%; border-collapse:collapse; border-spacing:0">
			<tr>
				<th colspan="2">Published Details<th>
			</tr>
			<tr>
				<td>iET</td>
				<td>13 Aug 2013</td>
			</tr>
			<tr>
				<td>iM</td>
				<td>404</td>
			</tr>
			<tr>
				<td>UM</td>
				<td>758</td>
			</tr>
			<tr>
				<td>EZ</td>
				<td>999</td>
			</tr>
		</table>
	</div>
</body>
</html>
