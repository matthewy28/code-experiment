<html>
<head>
	<title>Centering in HTML</title>
	<style type="text/css">
		#input-box-1:focus span { display:none }
	</style>
</head>
<body>
	<p>
		<label>
			<input type="text" id="input-box-1" style="position:absolute; margin:0" >
			<span style="background:grey; opacity:0.5; margin:0; display:inline-block; height:21px">this is a label</span>
			</input>
		</label>
	</p>
	<label>
		<span style="background:grey; opacity:0.5; position:absolute">this is a label</span>
		<input type="text" id="input-box-2" />
		
	</label>
</body>
</html>
