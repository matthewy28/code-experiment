<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Size-fitting</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<style type="text/css">
		html, body, #main { height:100% }
		#main>div{ border:1px solid #000; width:30%; float:left; height:40%; text-align:center; vertical-align:middle }
	</style>
</head>
<body>
	<div id="main">
		<div><span>1</span></div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
</body>
</html>
