<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Cursor Mod Trial</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<style type="text/css">
		#trial-cursor-content div { width:100px; height:100px; background:#000; color:#fff; text-align:center; padding:10px; margin:10px }
	</style>
</head>
<body>
	<div id="trial-cursor-content">
		<div style="cursor:none">No Cursor</div>
		<div style="cursor:url('http://192.168.232.74/images/trial/smiley.gif'),auto">
			Custom Image Cursor, return to auto if the image is not found
		</div>
	</div>
</body>
</html>
