<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>Sortable Trial</title>
	<style type="text/css">
		#container { width:300px; margin:auto }
		.element { width:50px; height:50px; float:left; background:green; cursor:pointer }
	</style>
	<script type="text/javascript" src="http://192.168.232.74/js/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
	<script type="text/javascript">
		//window.onbeforeunload = function(e) {
			//e = e || window.event;
			//if (e)
				//e.returnValue = "Please confirm to exit";
			//return "Please confirm to exit";
		//};

		$(function() {
			for (var i = 0; i < 36; i++) {
				$("<div>", {
						"class": "element"
					}).append(i)
				.appendTo($("#container"));
			}

			 $("#container").sortable();
			 $("#container").disableSelection();
		});
	</script>
</head>
<body>
	<div id="container"></div>
</body>
</html>
